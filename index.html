	<body>
        <header>
			<div>
				<img src="./top/YOSERI-logo.png" alt="logo-yoseri" class="logo">

     	</header>
        
        <main>
            <!--カードテンプレート

            <!--タイマー-->
            <div class="card">
                <div>
                    <!--タイトル-->
                    <h3>タイマー</h3>
                    <!--矢印-->
                    <a href="#">
                        <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                    </a>
                </div>
                <!--本体-->
                <div id="timer">
                    <form name="timer">
                        <input type="number" name="timer-s" class="timer-input" min="0" max="24" oninput="javascript: this.value = this.value.slice(0, 2);">
                        <input type="number" name="timer-s" class="timer-input" min="0" max="60" oninput="javascript: this.value = this.value.slice(0, 2);">
                        <input type="number" name="timer-s" class="timer-input" min="0" max="60" oninput="javascript: this.value = this.value.slice(0, 2);">
                        <br>
                        <button name="timer-start" id="timer-start" class="timer-button">Start</button>
                        <button name="timer-stop" id="timer-stop" class="timer-button">Stop</button>
                        <button name="timer-reset" id="timer-reset" class="timer-button">Reset</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div>
                    <!--タイトル-->
                    <h3>a</h3>
                    <!--矢印-->
                    <a href="#">
                        <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                    </a>
                </div>
                <!--本体-->
                <div id="a">
                </div>
            </div>
            
        </main>
